<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1020"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png" />
  <title>LifeSync</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo">
          <img class="logoImg" src="icons/header-logo.png" alt="LifeSync" />
        </div>
        <div>
          <div class="brandTitle">LifeSync</div>
          <div class="brandSub">Offline ‚Ä¢ data stays on your phone</div>
        </div>
      </div>
      <div class="topActions">
    <button id="btnLangToggle" class="btn ghost langPill" type="button" aria-label="Language">EN</button>
    <button id="btnSettings" class="btn ghost topSettings" type="button" data-route="settings" aria-label="Settings">‚öôÔ∏è</button>
<button id="btnTheme" class="btn ghost" type="button" aria-label="Theme">üåì</button>

    <div class="langSwitch" role="group" aria-label="Language">
</div>
  </div>
</header>

    <main id="view" class="view"></main>

    <nav class="bottomnav neonNav" aria-label="Bottom navigation">
      <!-- v9.9.x: Neon icon navigation (NO image icons; inline SVG only) -->

      <button class="tab neonTab home" data-route="home" aria-label="Home">
        <span class="navIcon" aria-hidden="true">
          <!-- Home (neon multi-color) -->
          <svg class="navSvg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <defs>
              <linearGradient id="g_home" x1="2" y1="2" x2="22" y2="22" gradientUnits="userSpaceOnUse">
                <stop offset="0" stop-color="#ff4dff"/>
                <stop offset="0.55" stop-color="#a855f7"/>
                <stop offset="1" stop-color="#60a5fa"/>
              </linearGradient>
              <filter id="f_home" x="-50%" y="-50%" width="200%" height="200%">
                <feDropShadow dx="0" dy="0" stdDeviation="1.4" flood-color="#ff4dff" flood-opacity="0.8"/>
                <feDropShadow dx="0" dy="0" stdDeviation="3.0" flood-color="#a855f7" flood-opacity="0.55"/>
              </filter>
            </defs>
            <g fill="none" stroke="url(#g_home)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" filter="url(#f_home)">
              <path d="M3 10.5L12 3l9 7.5" />
              <path d="M6.5 9.8V20a1 1 0 0 0 1 1H16.5a1 1 0 0 0 1-1V9.8" />
              <path d="M10 21v-6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v6" />
            </g>
          </svg>
        </span>
        <span class="label">Home</span>
      </button>

      <button class="tab neonTab finance" data-route="finances" aria-label="Finances">
        <span class="navIcon" aria-hidden="true">
          <!-- Finance (wallet, neon multi-color) -->
          <svg class="navSvg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <defs>
              <linearGradient id="g_fin" x1="2" y1="6" x2="22" y2="18" gradientUnits="userSpaceOnUse">
                <stop offset="0" stop-color="#60a5fa"/>
                <stop offset="0.55" stop-color="#a855f7"/>
                <stop offset="1" stop-color="#ff4dff"/>
              </linearGradient>
              <filter id="f_fin" x="-50%" y="-50%" width="200%" height="200%">
                <feDropShadow dx="0" dy="0" stdDeviation="1.2" flood-color="#60a5fa" flood-opacity="0.75"/>
                <feDropShadow dx="0" dy="0" stdDeviation="2.8" flood-color="#a855f7" flood-opacity="0.55"/>
              </filter>
            </defs>
            <g fill="none" stroke="url(#g_fin)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" filter="url(#f_fin)">
              <path d="M4 7.5A2.5 2.5 0 0 1 6.5 5H18a2 2 0 0 1 2 2v2" />
              <path d="M4 9v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" />
              <path d="M16 11h4v6h-4a2 2 0 0 1 0-6z" />
              <path d="M17.5 14h.01" />
            </g>
          </svg>
        </span>
        <span class="label">Finance</span>
      </button>

      <button class="tab neonTab nutrition" data-route="nutrition" aria-label="Nutrition">
        <span class="navIcon navIcon--nutrition" aria-hidden="true">
          <!-- Nutrition (bowl + leaf, premium neon) -->
          <svg class="navSvg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <defs>
              <linearGradient id="g_nut" x1="3" y1="20" x2="21" y2="4" gradientUnits="userSpaceOnUse">
                <stop offset="0" stop-color="#22c55e"/>
                <stop offset="0.55" stop-color="#a3e635"/>
                <stop offset="1" stop-color="#facc15"/>
              </linearGradient>
              <filter id="f_nut" x="-50%" y="-50%" width="200%" height="200%">
                <feDropShadow dx="0" dy="0" stdDeviation="1.2" flood-color="#22c55e" flood-opacity="0.70"/>
                <feDropShadow dx="0" dy="0" stdDeviation="2.6" flood-color="#facc15" flood-opacity="0.32"/>
              </filter>
            </defs>
            <g fill="none" stroke="url(#g_nut)" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" filter="url(#f_nut)">
              <!-- Bowl -->
              <path d="M4 13c0 4.2 3.6 7 8 7s8-2.8 8-7" />
              <path d="M6 13h12" />
              <!-- Leaf -->
              <path d="M8.2 8.4c1.9-.2 3.6.5 4.8 1.9 1.4-2.7 3.7-3.7 5-3.9-.1 2.2-1.2 6.2-6.1 6.3-3.6.1-4.5-2.5-3.7-4.3Z" />
            </g>
          </svg>
        </span>
        <span class="label">Nutrition</span>
      </button>

      <button class="tab neonTab workouts" data-route="workouts" aria-label="Workouts">
        <span class="navIcon" aria-hidden="true">
          <!-- Workouts (dumbbell, neon multi-color) -->
          <svg class="navSvg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <defs>
              <linearGradient id="g_wk" x1="3" y1="12" x2="21" y2="12" gradientUnits="userSpaceOnUse">
                <stop offset="0" stop-color="#ff4dff"/>
                <stop offset="0.55" stop-color="#fb7185"/>
                <stop offset="1" stop-color="#f59e0b"/>
              </linearGradient>
              <filter id="f_wk" x="-50%" y="-50%" width="200%" height="200%">
                <feDropShadow dx="0" dy="0" stdDeviation="1.3" flood-color="#fb7185" flood-opacity="0.75"/>
                <feDropShadow dx="0" dy="0" stdDeviation="3.0" flood-color="#ff4dff" flood-opacity="0.45"/>
              </filter>
            </defs>
            <g fill="none" stroke="url(#g_wk)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" filter="url(#f_wk)">
              <path d="M4.5 10v4" />
              <path d="M7 9v6" />
              <path d="M17 9v6" />
              <path d="M19.5 10v4" />
              <path d="M7 12h10" />
            </g>
          </svg>
        </span>
        <span class="label">Workouts</span>
      </button>

      <button class="tab neonTab habits" data-route="habits" aria-label="Habits">
        <span class="navIcon" aria-hidden="true">
          <!-- Habits (checklist, neon multi-color) -->
          <svg class="navSvg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <defs>
              <linearGradient id="g_hb" x1="2" y1="4" x2="22" y2="20" gradientUnits="userSpaceOnUse">
                <stop offset="0" stop-color="#ff4dff"/>
                <stop offset="0.6" stop-color="#a855f7"/>
                <stop offset="1" stop-color="#f59e0b"/>
              </linearGradient>
              <filter id="f_hb" x="-50%" y="-50%" width="200%" height="200%">
                <feDropShadow dx="0" dy="0" stdDeviation="1.2" flood-color="#ff4dff" flood-opacity="0.7"/>
                <feDropShadow dx="0" dy="0" stdDeviation="2.8" flood-color="#a855f7" flood-opacity="0.5"/>
              </filter>
            </defs>
            <g fill="none" stroke="url(#g_hb)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" filter="url(#f_hb)">
              <path d="M9 6h12" />
              <path d="M9 12h12" />
              <path d="M9 18h12" />
              <path d="M3.5 6.5l1.2 1.2L7 4.9" />
              <path d="M3.5 12.5l1.2 1.2L7 10.9" />
              <path d="M3.5 18.5l1.2 1.2L7 16.9" />
            </g>
          </svg>
        </span>
        <span class="label">Habits</span>
      </button>
    </nav>
  </div>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modalCard">
      <div class="modalHead">
        <div id="modalTitle" class="modalTitle">‚Äî</div>
        <button id="modalClose" class="btn ghost" type="button">‚úï</button>
      </div>
      <div id="modalBody" class="modalBody"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
