<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1020"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png" />
  <title>LifeSync</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo">
          <img class="logoImg" src="icons/header-logo.png" alt="LifeSync" />
        </div>
        <div>
          <div class="brandTitle">LifeSync</div>
          <div class="brandSub">Offline ‚Ä¢ data stays on your phone</div>
        </div>
      </div>
      <div class="topActions">
    <button id="btnLangToggle" class="btn ghost langPill" type="button" aria-label="Language">EN</button>
    <button id="btnSettings" class="btn ghost topSettings" type="button" data-route="settings" aria-label="Settings">‚öôÔ∏è</button>
<button id="btnTheme" class="btn ghost" type="button" aria-label="Theme">üåì</button>

    <div class="langSwitch" role="group" aria-label="Language">
</div>
  </div>
</header>

    <main id="view" class="view"></main>

    <nav class="bottomnav neonNav" aria-label="Bottom navigation">
      <!-- v9.9.x: Neon icon navigation (NO image icons; inline SVG only) -->

      <button class="tab neonTab home" data-route="home" aria-label="Home">
        <span class="navIcon" aria-hidden="true">
          <!-- Home -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 10.5L12 3l9 7.5" />
            <path d="M5 10.5V21h14V10.5" />
            <path d="M9 21v-6h6v6" />
          </svg>
        </span>
        <span class="label">Home</span>
      </button>

      <button class="tab neonTab finance" data-route="finances" aria-label="Finances">
        <span class="navIcon" aria-hidden="true">
          <!-- Wallet -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 7a3 3 0 0 1 3-3h11a2 2 0 0 1 2 2v1" />
            <path d="M3 7v12a3 3 0 0 0 3 3h13a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2H6a3 3 0 0 1-3-3Z" />
            <path d="M19 13h3" />
          </svg>
        </span>
        <span class="label">Finance</span>
      </button>

      <button class="tab neonTab nutrition" data-route="nutrition" aria-label="Nutrition">
        <span class="navIcon" aria-hidden="true">
          <!-- Carrot -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 3c-2 1-3 2-4 4" />
            <path d="M21 8c-2-1-4-1-6 0" />
            <path d="M4 20c5-1 10-6 12-12" />
            <path d="M4 20c1-5 6-10 12-12" />
          </svg>
        </span>
        <span class="label">Nutrition</span>
      </button>

      <button class="tab neonTab workouts" data-route="workouts" aria-label="Workouts">
        <span class="navIcon" aria-hidden="true">
          <!-- Dumbbell -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 10v4" />
            <path d="M7 9v6" />
            <path d="M17 9v6" />
            <path d="M21 10v4" />
            <path d="M7 12h10" />
          </svg>
        </span>
        <span class="label">Workouts</span>
      </button>

      <button class="tab neonTab habits" data-route="habits" aria-label="Habits">
        <span class="navIcon" aria-hidden="true">
          <!-- Checklist -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 6h12" />
            <path d="M9 12h12" />
            <path d="M9 18h12" />
            <path d="M3.5 6.5l1.5 1.5 2.5-3" />
            <path d="M3.5 12.5l1.5 1.5 2.5-3" />
            <path d="M3.5 18.5l1.5 1.5 2.5-3" />
          </svg>
        </span>
        <span class="label">Habits</span>
      </button>
    </nav>
  </div>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modalCard">
      <div class="modalHead">
        <div id="modalTitle" class="modalTitle">‚Äî</div>
        <button id="modalClose" class="btn ghost" type="button">‚úï</button>
      </div>
      <div id="modalBody" class="modalBody"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
